<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 01: Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1e3a5f;
            padding: 30px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #f39c12;
            text-align: center;
            margin-bottom: 60px;
        }
        .info-section {
            text-align: center;
            margin-bottom: 25px;
        }
        .info-label {
            font-size: 16px;
            color: #e8f1f8;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 20px;
            color: #ffffff;
            font-weight: 400;
        }
        .footer-text {
            font-size: 14px;
            color: #e8f1f8;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title">9th-Order Interleaved Bridgeless<br>SEPIC PFC Converter</h1>
        
        <p class="subtitle">Complete Per-Topology State Equations Derivation</p>
        
        <div class="info-section">
            <div class="info-label">Assistant</div>
            <div class="info-value">Sebastian</div>
        </div>
        
        <div class="info-section">
            <div class="info-label">For</div>
            <div class="info-value">Ts. Vinukumar Luckose</div>
        </div>
        
        <div class="info-section">
            <div class="info-label">Date</div>
            <div class="info-value">30 Oct 2025</div>
        </div>
        
        <p class="footer-text">Repository: github.com/sebichin/SEPIC.analysis.9th.order</p>
    </div>
</body>
</html>
